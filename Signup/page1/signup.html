<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Sha₹e.Wallet</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="main">
        <div id="page1">
            <div id="left">
                <div id="top">
                    <h1>New to Sha₹e.Wallet!</h1>
                    <p>Join ShareWallet and unlock the power of <br> community-driven financial solutions.</p>
                </div>
                <div id="middle">
                    <div id="name">
                        <h1>Enter your name</h1>
                        <input type="text" placeholder="John Doe" />
                    </div>
                    <div id="email-id">
                        <h1>Enter your email-id</h1>
                        <input type="email" placeholder="JohnDoe@gmail.com" />
                        
                    </div>
                    <div id="phn">
                        <h1>Enter your mobile no.</h1>
                        <input id="telNo" name="telNo" type="tel" />
                    </div>
                    <div id="dob">
                        <h1>Enter your date of birth</h1>
                        <input type="date" value="yyyy-mm-dd" />
                        <button> <a style="text-decoration: none; color: white;" href="/Signup/page2/signup2.html">Next</a></button>
                    </div>
                </div>
                <div id="bottom">
                    <a style="text-decoration: none; color: rgb(0, 0, 0);" href="/login/login.html">already have an account?</a>
                    
                </div>
                
            </div>
            <div id="right"></div>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
